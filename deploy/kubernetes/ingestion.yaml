apiVersion: v1
kind: Namespace
metadata:
  name: mediaflow
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingestion-config
  namespace: mediaflow
data:
  APP_NAME: "mediaflow-ingestion"
  APP_ENV: "production"
  HTTP_ADDR: ":8080"
  GRPC_ADDR: ":9090"
  METRICS_ADDR: ":9102"
  KAFKA_BROKERS: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
  KAFKA_INGESTION_TOPIC: "mediaflow.ingestion"
  KAFKA_RETRIES: "5"
  KAFKA_RETRY_BACKOFF: "750ms"
  KAFKA_COMPRESSION_CODEC: "snappy"
  KAFKA_BATCH_SIZE: "200"
  KAFKA_BATCH_TIMEOUT: "2s"
  STORAGE_PROVIDER: "minio"
  STORAGE_ENDPOINT: "http://minio.mediaflow.svc.cluster.local:9000"
  STORAGE_REGION: "us-east-1"
  STORAGE_BUCKET: "mediaflow-raw"
  STORAGE_USE_SSL: "false"
  UPLOAD_MAX_SIZE_BYTES: "10737418240"
  UPLOAD_MULTIPART_MEM_BYTES: "52428800"
  OTEL_EXPORTER_OTLP_ENDPOINT: "otel-collector.mediaflow.svc.cluster.local:4317"
  OTEL_EXPORTER_OTLP_INSECURE: "true"
  OTEL_TRACES_SAMPLER_RATIO: "0.25"
  OTEL_RESOURCE_ATTRIBUTES: "service.namespace=mediaflow,team=media-platform"
---
apiVersion: v1
kind: Secret
metadata:
  name: ingestion-secrets
  namespace: mediaflow
type: Opaque
stringData:
  STORAGE_ACCESS_KEY: "replace-me"
  STORAGE_SECRET_KEY: "replace-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion
  namespace: mediaflow
  labels:
    app.kubernetes.io/name: ingestion
    app.kubernetes.io/part-of: mediaflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ingestion
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingestion
        app.kubernetes.io/part-of: mediaflow
    spec:
      serviceAccountName: ingestion
      containers:
        - name: ingestion
          image: ghcr.io/your-org/mediaflow-ingestion:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9102
              name: metrics
          envFrom:
            - configMapRef:
                name: ingestion-config
            - secretRef:
                name: ingestion-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingestion
  namespace: mediaflow
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  namespace: mediaflow
  labels:
    app.kubernetes.io/name: ingestion
spec:
  selector:
    app.kubernetes.io/name: ingestion
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: metrics
      port: 9102
      targetPort: metrics
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ingestion
  namespace: mediaflow
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ingestion
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingestion
  namespace: mediaflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingestion
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
    - type: Pods
      pods:
        metric:
          name: kafka_lag
        target:
          type: AverageValue
          averageValue: "500"

